name: "CI"

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  omnix-ci:
    name: "om ci run"
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: â„ Prepare nix
      uses: cachix/install-nix-action@v30
      with:
        extra_nix_config: |
          accept-flake-config = true
          log-lines = 1000

    - name: â„ Omnix CI
      run: |
        nix run github:juspay/omnix -- ci run
